name: Deploy

on:
  push:
    branches:
    - dev
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Publish
      uses: cloudflare/wrangler-action@1.3.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        secrets: |
          DISCORD_TOKEN
          DISCORD_APPID
          DISCORD_PUBKEY
        preCommands: |
          echo "Install npm deps"
          npm install -g wasm-pack
          wasm-pack -V
          ls crypto
          echo "Build WASM deps"
          (cd crypto && $HOME/node_modules/.bin/wasm-pack build)
        postCommands: |
          echo "Updating interaction manifests"
          npm run discord-deploy
      env:
        CF_ACCOUNT_ID:  ${{ secrets.CF_ACCOUNT_ID  }}
        DISCORD_TOKEN:  ${{ secrets.DISCORD_TOKEN  }}
        DISCORD_APPID:  ${{ secrets.DISCORD_APPID  }}
        DISCORD_PUBKEY: ${{ secrets.DISCORD_PUBKEY }}
        WASM_PACK_PATH:  "$HOME/node_modules/.bin/wasm-pack"
