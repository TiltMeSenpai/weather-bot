name: Deploy

on:
  push:
    branches:
    - dev
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: wasm32-unknown-unknown
        override: true
    - name: Install NPM deps
      run: npm install
    - name: Build WASM deps
      run: cd crypto && $GITHUB_WORKSPACE/node_modules/.bin/wasm-pack build
    - name: Publish
      uses: cloudflare/wrangler-action@1.3.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        secrets: |
          DISCORD_TOKEN
          DISCORD_APPID
          DISCORD_PUBKEY
        preCommands: npm i
        postCommands: |
          echo "Updating interaction manifests"
          npm run discord-deploy
      env:
        CF_ACCOUNT_ID:  ${{ secrets.CF_ACCOUNT_ID  }}
        DISCORD_TOKEN:  ${{ secrets.DISCORD_TOKEN  }}
        DISCORD_APPID:  ${{ secrets.DISCORD_APPID  }}
        DISCORD_PUBKEY: ${{ secrets.DISCORD_PUBKEY }}
        WASM_PACK_PATH:  "$GITHUB_WORKSPACE/node_modules/.bin/wasm-pack"
